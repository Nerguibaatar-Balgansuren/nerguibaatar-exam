<!-- 
  1. background-color of body өөрчлөх
  2. header хэмжээг 36px фонттой болгоно уу
  3. Зургийн дагуу list элементүүдийг өөрчилнө үү
  4. Хамгийн дуртай ангиа BOLD эсвэл ITALIC форматтай болгож өөрчилнө үү
  CodeHS.com дээрээ оруулна уу.
 -->
<!DOCTYPE html>
<!-- 
  Өгөгдсөн загварын дагуу nested list 
  үүсгэнэ үү. CodeHS.com дээрээ оруулна уу.
 -->
 <!DOCTYPE html>
 <html>
   <head>
     <title>Classes to Take</title>
     <link rel="stylesheet" href="classlist.css">
   </head>
 
   <body>

    <div id="combined">
     <h1 class="classes_to_take">Classes to Take</h1>
     <!-- Put your list here -->
     <ul div class="classes_to_take">
       <li class="band">
        <div id="band_header">
          Band
        </div>
         <ul>
           <li>
             Marching
           </li>
           <li>
             Symphonic
           </li>
         </ul>
       </li>
       <li class="culinary_arts">
         Culinary Arts
         <ul>
           <li>
             Learn to make pastries
           </li>
           <li>
             Learn how to use a breadmaker
           </li>
           <li>
             Learn some cake decorating
           </li>
         </ul>
       </li>
       <li class="spanish">
           Spanish
       </li>
       <li class="swimming">
           Swimming
       </li>
       <li class="shop_class">
           Shop Class
           <ul>
             <li>
               Welding
             </li>
             <li>
               Jewelry making
             </li>
           </ul>
       </li>
       
     </ul>
    </div>
   </body>
 </html>
